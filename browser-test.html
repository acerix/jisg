<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Browser Test</title>
    <script src="./dist/esbuild/browser.js"></script>
  </head>
  <body>
    <h1>JISG Browser Test</h1>
    <p><em>jisg v<script>document.write(jisg.version)</script></em></p>

    <pre id="out" style="white-space: pre-wrap;">A000045: </pre>
    <script>
      const out = document.getElementById('out')
      const generator = jisg.A000045()
      setInterval(
        function() {
          out.innerText += generator.next().value + ', '
        },
        666
      )
    </script>

  </body>
</html>
